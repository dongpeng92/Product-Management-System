<div class="panel panel-primary">
  <div class="panel-heading">
    <h4>Product Details: {{product.productName}}</h4>
  </div>
  <div class="panel-body">
    <table class="table">
      <tr>
        <td>
            <p>Name: {{product.productName}}</p>
            <p>Code: {{product.productCode}}</p>
            <p>Description: {{product.description}}</p>
            <p>Availability: {{product.releaseDate}}</p>
            <p>Price: {{product.price}}</p>
            <p>5 Star Rating: {{product.starRating}}
              <app-rating [rating]="product.starRating"></app-rating>
            </p>
        </td>
        <td>
          <img [src]="product.imageUrl" style="width: 150px;" />
        </td>
      </tr>
    </table>
  </div>
  <div class="panel-footer">
    <button class="btn" (click)="back()"><span class="glyphicon glyphicon-chevron-left"></span>Back</button>
  </div>
</div>
